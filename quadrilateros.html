<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadriláteros - Calculadora Geométrica</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Calculadora de Quadriláteros</h1>
  <a href="index.html">⬅ Voltar ao menu</a>

  <p>Escolha o tipo de quadrilátero:</p>
  <select id="tipo" onchange="mostrarCampos()">
    <option value="">-- Selecione --</option>
    <option value="quadrado">Quadrado</option>
    <option value="retangulo">Retângulo</option>
    <option value="losango">Losango (com diagonais)</option>
    <option value="trapezio">Trapézio</option>
  </select>

  <div id="campos" class="campos"></div>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById('tipo').value;
      const camposDiv = document.getElementById('campos');
      camposDiv.innerHTML = '';

      if (tipo === 'quadrado') {
        camposDiv.innerHTML = `
          <input type="number" id="lado" placeholder="Lado" step="any" min="0.0001">
          <input type="number" id="altura" placeholder="Altura (para volume, opcional)" step="any" min="0.0001">
        `;
      } else if (tipo === 'retangulo') {
        camposDiv.innerHTML = `
          <input type="number" id="base" placeholder="Base" step="any" min="0.0001">
          <input type="number" id="alturaBase" placeholder="Altura da base" step="any" min="0.0001">
          <input type="number" id="alturaPrisma" placeholder="Altura do prisma (para volume, opcional)" step="any" min="0.0001">
        `;
      } else if (tipo === 'losango') {
        camposDiv.innerHTML = `
          <input type="number" id="dMaior" placeholder="Diagonal maior (D)" step="any" min="0.0001">
          <input type="number" id="dMenor" placeholder="Diagonal menor (d)" step="any" min="0.0001">
          <input type="number" id="altura" placeholder="Altura (para volume, opcional)" step="any" min="0.0001">
        `;
      } else if (tipo === 'trapezio') {
        camposDiv.innerHTML = `
          <input type="number" id="bMaior" placeholder="Base maior" step="any" min="0.0001">
          <input type="number" id="bMenor" placeholder="Base menor" step="any" min="0.0001">
          <input type="number" id="alturaBase" placeholder="Altura da base" step="any" min="0.0001">
          <input type="number" id="alturaPrisma" placeholder="Altura do prisma (para volume, opcional)" step="any" min="0.0001">
        `;
      }
    }

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      let resultado = '';

      // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      function validar(...valores) {
        return valores.every(v => !isNaN(v) && v > 0);
      }

      if (!tipo) {
        document.getElementById('resultado').textContent = 'Por favor, selecione um tipo de quadrilátero.';
        return;
      }

      if (tipo === 'quadrado') {
        const lado = parseFloat(document.getElementById('lado').value);
        const altura = parseFloat(document.getElementById('altura').value);

        if (!validar(lado)) {
          document.getElementById('resultado').textContent = 'Digite um valor válido para o lado.';
          return;
        }

        const area = lado ** 2;
        resultado = `Área: ${area.toFixed(2)} unidades²`;

        // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        if (!isNaN(altura) && altura > 0) {
          const volume = area * altura;
          resultado += ` | Volume: ${volume.toFixed(2)} unidades³`;
        }

      } else if (tipo === 'retangulo') {
        const base = parseFloat(document.getElementById('base').value);
        const alturaBase = parseFloat(document.getElementById('alturaBase').value);
        const alturaPrisma = parseFloat(document.getElementById('alturaPrisma').value);

        if (!validar(base, alturaBase)) {
          document.getElementById('resultado').textContent = 'Digite valores válidos para base e altura da base.';
          return;
        }

        const area = base * alturaBase;
        resultado = `Área: ${area.toFixed(2)} unidades²`;

        if (!isNaN(alturaPrisma) && alturaPrisma > 0) {
          const volume = area * alturaPrisma;
          resultado += ` | Volume: ${volume.toFixed(2)} unidades³`;
        }

      } else if (tipo === 'losango') {
        const dMaior = parseFloat(document.getElementById('dMaior').value);
        const dMenor = parseFloat(document.getElementById('dMenor').value);
        const altura = parseFloat(document.getElementById('altura').value);

        if (!validar(dMaior, dMenor)) {
          document.getElementById('resultado').textContent = 'Digite valores válidos para as diagonais.';
          return;
        }

        if (dMaior <= dMenor) {
          document.getElementById('resultado').textContent = 'A diagonal maior deve ser maior que a diagonal menor.';
          return;
        }

        const area = (dMaior * dMenor) / 2;
        resultado = `Área: ${area.toFixed(2)} unidades²`;

        if (!isNaN(altura) && altura > 0) {
          const volume = area * altura;
          resultado += ` | Volume: ${volume.toFixed(2)} unidades³`;
        }

      } else if (tipo === 'trapezio') {
        const bMaior = parseFloat(document.getElementById('bMaior').value);
        const bMenor = parseFloat(document.getElementById('bMenor').value);
        const alturaBase = parseFloat(document.getElementById('alturaBase').value);
        const alturaPrisma = parseFloat(document.getElementById('alturaPrisma').value);

        if (!validar(bMaior, bMenor, alturaBase)) {
          document.getElementById('resultado').textContent = 'Digite valores válidos para as bases e altura da base.';
          return;
        }

        if (bMaior <= bMenor) {
          document.getElementById('resultado').textContent = 'A base maior deve ser maior que a base menor.';
          return;
        }

        const area = ((bMaior + bMenor) * alturaBase) / 2;
        resultado = `Área: ${area.toFixed(2)} unidades²`;

        if (!isNaN(alturaPrisma) && alturaPrisma > 0) {
          const volume = area * alturaPrisma;
          resultado += ` | Volume: ${volume.toFixed(2)} unidades³`;
        }
      }

      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
