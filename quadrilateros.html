<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quadriláteros - Calculadora Geométrica</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Calculadora de Quadriláteros</h1>
  <a href="index.html">⬅ Voltar ao menu</a>

  <p>Escolha o tipo de quadrilátero:</p>
  <select id="tipo" onchange="mostrarCampos()">
    <option value="">-- Selecione --</option>
    <option value="quadrado">Quadrado</option>
    <option value="retangulo">Retângulo</option>
    <option value="losango">Losango (com diagonais)</option>
    <option value="trapezio">Trapézio</option>
  </select>

  <div id="campos" class="campos"></div>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById('tipo').value;
      const camposDiv = document.getElementById('campos');
      camposDiv.innerHTML = '';

      if (tipo === 'quadrado') {
        camposDiv.innerHTML = `<input type="number" id="lado" placeholder="Lado" step="any">`;
      } else if (tipo === 'retangulo') {
        camposDiv.innerHTML = `
          <input type="number" id="base" placeholder="Base" step="any">
          <input type="number" id="altura" placeholder="Altura" step="any">
        `;
      } else if (tipo === 'losango') {
        camposDiv.innerHTML = `
          <input type="number" id="d1" placeholder="Diagonal maior (D)" step="any">
          <input type="number" id="d2" placeholder="Diagonal menor (d)" step="any">
        `;
      } else if (tipo === 'trapezio') {
        camposDiv.innerHTML = `
          <input type="number" id="bMaior" placeholder="Base maior" step="any">
          <input type="number" id="bMenor" placeholder="Base menor" step="any">
          <input type="number" id="altura" placeholder="Altura" step="any">
        `;
      }
    }

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      let resultado = '';

      if (tipo === 'quadrado') {
        const lado = parseFloat(document.getElementById('lado').value);
        resultado = `Área: ${(lado ** 2).toFixed(2)}`;
      } else if (tipo === 'retangulo') {
        const base = parseFloat(document.getElementById('base').value);
        const altura = parseFloat(document.getElementById('altura').value);
        resultado = `Área: ${(base * altura).toFixed(2)}`;
      } else if (tipo === 'losango') {
        const d1 = parseFloat(document.getElementById('d1').value);
        const d2 = parseFloat(document.getElementById('d2').value);
        resultado = `Área: ${((d1 * d2) / 2).toFixed(2)}`;
      } else if (tipo === 'trapezio') {
        const bMaior = parseFloat(document.getElementById('bMaior').value);
        const bMenor = parseFloat(document.getElementById('bMenor').value);
        const altura = parseFloat(document.getElementById('altura').value);
        resultado = `Área: ${(((bMaior + bMenor) * altura) / 2).toFixed(2)}`;
      }

      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
