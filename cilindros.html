<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cilindros - Calculadora Geométrica</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Calculadora de Cilindros</h1>
  <a href="index.html">⬅ Voltar ao menu</a>

  <p>Escolha o tipo de cilindro:</p> 
  <select id="tipo" onchange="mostrarCampos()">
    <option value="">-- Selecione --</option>
    <option value="reto">Cilindro Reto</option>
    <option value="obliquo">Cilindro Oblíquo</option>
  </select>

  <div id="campos" class="campos"></div>

  <button onclick="calcular()">Calcular Volume</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById('tipo').value;
      const camposDiv = document.getElementById('campos');
      camposDiv.innerHTML = `
        <input type="number" id="raio" placeholder="Raio da base" step="any">
        <input type="number" id="altura" placeholder="Altura" step="any">
      `;
    }

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      const raio = parseFloat(document.getElementById('raio').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const pi = Math.PI;
      let resultado = '';

      // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      if (isNaN(raio) || isNaN(altura)) {
        document.getElementById('resultado').textContent = 'Por favor, preencha todos os campos.';
        return;
      }

      if (raio <= 0 || altura <= 0) {
        document.getElementById('resultado').textContent = 'Raio e altura devem ser maiores que zero.';
        return;
      }
      // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

      const volume = pi * raio ** 2 * altura;

      // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      const areaBase = pi * raio ** 2;
      const areaLateral = 2 * pi * raio * altura;
      const areaTotal = 2 * areaBase + areaLateral;
      // aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

      if (tipo === 'reto' || tipo === 'obliquo') {
        resultado = `
          Volume: ${volume.toFixed(2)}<br>
          Área Lateral: ${areaLateral.toFixed(2)}<br>
          Área Total: ${areaTotal.toFixed(2)}
        `;
      }

      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
