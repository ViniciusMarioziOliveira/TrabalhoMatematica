<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cones - Calculadora Geométrica</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Calculadora de Cones</h1>
  <a href="index.html">⬅ Voltar ao menu</a>

  <p>Escolha o tipo de cone:</p>
  <select id="tipo" onchange="mostrarCampos()">
    <option value="">-- Selecione --</option>
    <option value="reto">Cone Reto</option>
    <option value="obliquo">Cone Oblíquo</option>
    <option value="tronco">Tronco de Cone</option>
  </select>

  <div id="campos" class="campos"></div>

  <button onclick="calcular()">Calcular Volume</button>

  <div id="resultado" class="resultado"></div>

  <script>
    function mostrarCampos() {
      const tipo = document.getElementById('tipo').value;
      const camposDiv = document.getElementById('campos');
      camposDiv.innerHTML = '';

      if (tipo === 'reto' || tipo === 'obliquo') {
        camposDiv.innerHTML = `
          <input type="number" id="raio" placeholder="Raio da base" step="any">
          <input type="number" id="altura" placeholder="Altura" step="any">
        `;
      } else if (tipo === 'tronco') {
        camposDiv.innerHTML = `
          <input type="number" id="raioMaior" placeholder="Raio maior (R)" step="any">
          <input type="number" id="raioMenor" placeholder="Raio menor (r)" step="any">
          <input type="number" id="altura" placeholder="Altura (h)" step="any">
        `;
      }
    }

    function calcular() {
      const tipo = document.getElementById('tipo').value;
      const pi = Math.PI;
      let resultado = '';

      if (tipo === 'reto' || tipo === 'obliquo') {
        const raio = parseFloat(document.getElementById('raio').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const volume = (pi * raio ** 2 * altura) / 3;
        resultado = `Volume: ${volume.toFixed(2)}`;
      } else if (tipo === 'tronco') {
        const R = parseFloat(document.getElementById('raioMaior').value);
        const r = parseFloat(document.getElementById('raioMenor').value);
        const h = parseFloat(document.getElementById('altura').value);
        const volume = (pi * h / 3) * (R ** 2 + R * r + r ** 2);
        resultado = `Volume: ${volume.toFixed(2)}`;
      }

      document.getElementById('resultado').textContent = resultado;
    }
  </script>
</body>
</html>
